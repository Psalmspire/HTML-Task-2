<!DOCTYPE html5>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <header><img src="piggvestlogo.svg"  >   </header>
        <main>
    
            <div class="card">
                <h3>Create a Secure Account</h3>
               <p class="caption">Welcome to the future of Savings & Investments</p> 
               <br>
                <form method="POST" action="">
                    <p>
                        <label>Full Name</label>
                        <input type="text" name="full_name" placeholder="Full Name" required>
                    </p>
                     <p>
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Email Address" required >
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="Phone_number" placeholder="Phone Number" required >
                    </p>
                    <p>
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password" required>
                    </p>
                    <p>
                        <label>Referrer Phone or Promo Code (Optional)</label>
                            <input type="text" name="Phone_number" placeholder="Referrer Phone Or Code" >
                    </p>
                    <p>
                        <label>How Did You Hear About Us? (Optional)</label>
                        <select name="Hear" >
                            <option value="" class="option">Click To Select</option>
                            <option class="option">Facebook</option>
                            <option class="option">TV, Radio, Newspaper etc..</option>
                            <option class="option">Friends And Family</option>
                        </select>
                    </p>
            
                    <p>
                        <button type="submit">CREATE ACCOUNT</button>
                    </p>
                    <br>
                
                </form>

            </div>
           
        </main>
        <footer>
        <div class="login">
        <br>
        <p id="footer"><a href="">Already have an account? Log in</a> </p>
    
        </div>
    </footer>

    </body>


</html>
